<!DOCTYPE html>
<html>
<head>
	<title>Student Record Form</title>
	<script>
		function validateForm() {
			var name = document.forms["recordForm"]["name"].value;
			var rollno = document.forms["recordForm"]["rollno"].value;
			var email = document.forms["recordForm"]["email"].value;

			if (name == "") {
				alert("Please enter your name");
				return false;
			}

			if (rollno == "") {
				alert("Please enter your roll number");
				return false;
			}

			if (email == "") {
				alert("Please enter your email");
				return false;
			}

			if (!validateEmail(email)) {
				alert("Please enter a valid email address");
				return false;
			}

			return true;
		}

		function validateEmail(email) {
			var re = /\S+@\S+\.\S+/;
			return re.test(email);
		}
	</script>
</head>
<body>
	<h2>Student Record Form</h2>
	<form name="recordForm" onsubmit="return validateForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="rollno">Roll No:</label>
		<input type="text" id="rollno" name="rollno" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
