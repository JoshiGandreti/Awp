<!DOCTYPE html>
<html>
<head>
	<title>Greeting</title>
	<script>
		function greetUser() {
			var name = prompt("What is your name?");
			document.getElementById("greeting").innerHTML = "Hello, " + name + "!";
		}
	</script>
</head>
<body>
	<button onclick="greetUser()">Click me to enter your name</button>
	<p id="greeting"></p>
</body>
</html>
